<!-- 作成する取引先を入力するためののコンポーネント -->
<template>
<!-- Ligntning-Card -->
    <lightning-card title="取引先を作成">
        <div class="slds-p-around_medium lgc-bg">
            <!-- インプット -->
            <lightning-input type="text"
                             label="取引先名:" 
                             value={accountNameForInsert}
                             onchange={handleNameChange}
                             required>
            </lightning-input>
            <!-- ボタン -->
            <lightning-button variant="brand"
                              label="取引先を作成"
                              title="Create Account"
                              onclick={handleCreateAccount}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
